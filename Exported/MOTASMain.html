<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="cache-control" content="no-cache" />
	<title>MOTAS</title>
	<!-- Some scripts -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./js/LanguageLoader.js"></script>
	<script src="./js/MOTAS_API.js"></script>
	<script type="text/javascript">
		$(document).ready(function(evt) 
		{
			let testingLevel = 3;
			$('#inventory-frame').attr('src', 'NewInventory.html');
			$('#game-frame').attr('src', `mystery${testingLevel}.html`);
		});
	</script>
	<style type="text/css">
		body
		{
			background-color: black;
			color: white;
			font-family: sans-serif;
		}

		iframe 
		{
			display: block;
		}

		#game-frame
		{
			border: none;
		}

		#game-text
		{
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- Need Iframes for the following:
		Inventory/HUD
		Game
		Cursor
	 -->
	<iframe id="inventory-frame" width="680" height="150" ></iframe>
	<iframe id="game-frame" width="700" height="500"></iframe>
	<br />
	Game text: <p id="game-text"></p>
	<p id="cursor-text"></p>
	<p id="cursor-state"></p>
</body>
</html>
